<form action="{% url 'auth' %}" class="myform" method="POST">{% csrf_token %}
    <!-- Email input -->
    <div class="form-outline mb-4">
        <label for="form1Example1">Endere√ßo de e-mail</label>
        <input type="email" id="form1Example1" class="form-control" name="email" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <label for="form1Example2">Senha</label>
        <input type="password" id="form1Example2" class="form-control" name="password" />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div style="display: flex; justify-content: space-between;" class="col d-flex justify-content-center">
            <!-- Checkbox -->

            <div class="col d-flex justify-content-between">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="active" id="form1Example3" checked
                        name="checkbox" />
                    <label class="form-check-label label-conected" for="form1Example3">Matenha-me conectado</label>
                </div>

                <!-- Simple link -->
                <a class="esqueceu-senha" href="#!" style="color: #1b1b1bd5;">Esqueceu sua senha?</a>
            </div>



        </div>



    </div>

    <!-- Submit button -->
    <button name="formLogin" type="submit" class="mybtn btn btn-dark">ENTRAR</button>

    <div class="or-container">
        <div class="line-separator"></div>
        <div class="or-label">or</div>
        <div class="line-separator"></div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img
                    src="https://img.icons8.com/color/16/000000/google-logo.png">Entrar com Google</a>

        </div>
    </div>


</form>
