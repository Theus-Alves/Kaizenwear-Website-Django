{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Kaizenwear{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'base/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/cart.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'base/img/logoKaizen.png' %}">

    {% block style %}{% endblock %}
</head>

<body>
    {% include 'base/header.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'base/js/script.js' %}"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>



    {% include 'store/cart.html' %}

    <script>
        const imgDir = "{% static 'store/img/' %}";
        const staticLogoLight = "{% static 'base/img/logoKaizenLight.png' %}";
        const staticLogoDark = "{% static 'base/img/logoKaizen.png' %}";
    </script>

    <script src="{% static 'base/js/theme.js' %}"></script>
    <script src="{% static 'store/js/cart.js' %}"></script>

    {% block scripts %}{% endblock %}

    <script src="{% static 'store/js/contentCart.js' %}"></script>
</body>

</html>
